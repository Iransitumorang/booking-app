quarkus.datasource.db-kind=postgresql
quarkus.datasource.username=postgres
quarkus.datasource.password=postgres
quarkus.datasource.jdbc.url=jdbc:postgresql://localhost:5432/hotel_db

quarkus.hibernate-orm.database.generation=update
quarkus.hibernate-orm.log.sql=true

quarkus.swagger-ui.always-include=true

quarkus.http.cors.enabled=true
quarkus.http.cors.origins=http://localhost:3000,http://localhost:5173
quarkus.http.cors.methods=GET,POST,PUT,DELETE,OPTIONS
quarkus.http.cors.headers=accept,content-type,authorization

mp.jwt.verify.publickey.location=publicKey.pem
mp.jwt.verify.issuer=hotel-booking
quarkus.native.resources.includes=publicKey.pem
smallrye.jwt.sign.key.location=privateKey.pem
quarkus.smallrye-jwt.blocking-authentication=true
smallrye.jwt.new-token.lifespan=86400

quarkus.http.auth.permission.dev.paths=/q/*
quarkus.http.auth.permission.dev.policy=permit

quarkus.http.auth.permission.auth.paths=/auth/login,/auth/register
quarkus.http.auth.permission.auth.policy=permit

quarkus.http.auth.policy.admin-policy.roles-allowed=Admin
quarkus.http.auth.permission.admin.paths=/hotels,/hotels/*,/rooms,/rooms/*
quarkus.http.auth.permission.admin.policy=admin-policy
quarkus.http.auth.permission.admin.methods=POST,PUT,DELETE

quarkus.http.auth.permission.public.paths=/hotels,/hotels/*,/rooms,/rooms/*
quarkus.http.auth.permission.public.policy=permit
quarkus.http.auth.permission.public.methods=GET